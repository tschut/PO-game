<!DOCTYPE html>
<html ng-app="poGame" lang="en">
  <head>    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PO Simulation Game</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>

    <script src="app/game.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>

    <script src="node_modules/sortablejs/Sortable.js"></script>
    <script src="node_modules/sortablejs/ng-sortable.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3" ng-controller="OverviewCtrl">
          <span>&nbsp;</span>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Product state</h3>
            </div>
            <div class="panel-body">
              Weeks left: {{state.weeksleft}}
            </div>
          </div>
        </div>
        <div class="col-md-9" ui-view></div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
